; PlatformIO Project Configuration File
; SchoolNFC - Smart Classroom Access Control System
;
; Build:
;   pio run
; Upload:
;   pio run -t upload
; Monitor:
;   pio device monitor -b 115200

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; Add other libraries here as needed
    ; e.g., MFRC522 for NFC

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0

; Serial monitor filters
monitor_filters = 
    esp32_exception_decoder
    default
