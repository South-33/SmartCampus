; Waveshare Finger Vein Sensor Test
; Uses the actual FingerVeinAuth driver from Gatekeeper firmware

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Include the Gatekeeper src folder to access FingerVeinAuth.h and config.h
build_flags = 
    -I../../Gatekeeper/src
    -std=gnu++17
build_unflags = -std=gnu++11
